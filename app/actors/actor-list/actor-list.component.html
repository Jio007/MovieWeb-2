<!-- Section: Actors -->
<section id="about" class="home-section text-center bg-gray">
  <actor-search (listActors)="searchActors($event)"></actor-search>

  <div class="container">
    <div class="row" >
      <div class="col-sm-3 col-sm-3 col-md-3" *ngFor="let cast of actors">
        <div class="offset"></div>
        <div class="team boxed-grey">
          <div class="inner">

            <div class="subscribe">
              <div>
                <img src="http://image.tmdb.org/t/p/h632/{{cast.profile_path}}" class="img-responsive" *ngIf="cast.profile_path" style="width: 223px; height: 334px; align-content: center;"/>
                <img src="http://pakistanmediawatch.com/wp-content/uploads/2011/03/Unknown-Silhouette.jpg" class="img-responsive" *ngIf="!cast.profile_path" style="width: 223px; height: 334px; align-content: center;" />
              </div>
              
              <span class="img-responsive">
                <div>   
                   <h5>{{cast.name}}</h5>
                   <a [routerLink]="['/actors', cast.id]" class="btn btn-skin scroll">Details</a>
                </div>
              </span>
            </div>

          </div>
        </div>
      </div>
    </div>    
      <!-- Pagination -->
    <div class="pagination-btn">
      <div class="pagination-left link" *ngIf="page > 1">
        <a (click)="paginate('previous')">
          <i class="fa fa-angle-double-left fa-2x" aria-hidden="true"></i>
        </a>  
      </div>
      <div class="pagination-right link">
        <a (click)="paginate('next')">
          <i class="fa fa-angle-double-right fa-2x" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
</section>
  <!-- /Section: Actors -->
