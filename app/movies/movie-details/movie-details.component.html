<section class="content">
  <main class="card">
    <div class="billboard-layer"></div>
    <div class="hero">
      <img src="http://image.tmdb.org/t/p/w780/{{movieInfo.backdrop_path}}" *ngIf="movieInfo.backdrop_path">
      <img src="http://www.mccormickapts.com/Common/images/jquery/galleria/image-not-found.png" *ngIf="!movieInfo.backdrop_path">
    </div>
    <div class="breaking-bad">
      <h1 class="title">{{movieInfo.title}}</h1>
      <ul class="meta">
        <li class="year">{{movieInfo.release_date | date: 'yyyy'}}</li>
        <li class="rating" *ngIf="movieInfo.vote_average">{{movieInfo.vote_average}} 
          <span class="fa fa-star" aria-hidden="true"></span> 
        </li>
        <li class="duration" *ngIf="movieInfo.runtime">{{movieInfo.runtime}} min</li>
        <li class="language" *ngFor="let language of movieInfo.spoken_languages">
          {{language.name}}
        </li>
      </ul>
      <p class="description">{{movieInfo.overview}}
      </p>
      <hr class="break" />
      <div class="bottom-info" *ngFor="let video of videos; let i = index">
        <div *ngIf="i == 0">
          <a class="btn btn-min-w btn-web btn-s" [routerLink]="['/movies']" role="button"> Back to Movie List </a>
          <a class="btn btn-min-w btn-grey" href="https://www.youtube.com/watch?v={{video.key}}" role="button" target="_blank"> Play Trailer</a>
        </div>
      </div>
    </div>
  </main>
</section>

<!-- Section: Actors -->
<section id="about" class="home-section text-center bg-gray">
  <h2>Top Billed Cast</h2>
  <div class="container">
    <div class="row" >
      <div class="col-sm-3 col-sm-3 col-md-3" *ngFor="let cast of credits; let i = index">
        <div class="offset"></div>
        <div class="team boxed-grey">
          <div class="inner">

            <div class="subscribe">
              <div>
                <img src="http://image.tmdb.org/t/p/h632/{{cast.profile_path}}" class="img-responsive" *ngIf="cast.profile_path" style="width: 223px; height: 334px; align-content: center;"/>
                <img src="http://pakistanmediawatch.com/wp-content/uploads/2011/03/Unknown-Silhouette.jpg" class="img-responsive" *ngIf="!cast.profile_path" style="width: 223px; height: 334px; align-content: center;" />
              </div>
              
              <span class="img-responsive">
                <div>   
                  <h5>{{cast.name}}</h5>
                  <p>
                    As {{cast.character}}
                  </p>
                   <a [routerLink]="['/actors', cast.id]" class="btn btn-skin scroll">Details</a>
                </div>
              </span>
            </div>

          </div>
        </div>
      </div>
    </div>    
  </div>
</section>
  <!-- /Section: Actors -->
