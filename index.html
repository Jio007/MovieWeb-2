<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Movie Web 2.0</title>

    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/cards.css">
    <!-- js -->
    <!-- load the dependencies -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>

    <!-- load our angular app with systemjs -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err) { console.error(err); });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body cz-shortcut-listen="true">
    <header>
      <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#/searchMovie">MovieWeb 2.0</a>
          </div>

          <div class="nav navbar-nav navbar-right">  
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search Movie">
              </div>
              <a href="#" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></a>
            </form>
          </div>
        </div>
      </div>  
    </header>

    <div class="container">
      <div class="jumbotron"><h2>Welcome to MovieWeb 2.0</h2></div>
      <my-app>Loading...</my-app>  
    </div>

    <footer class="text-center">
      Copyright &copy; 2016
    </footer>
    
  </body>
</html>
